<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="heading">
        <p class="title">calc</p>
        <div class="switch">
          <p class="theme">Theme</p>
          <div class="theme-switch">
            <input
              class="theme-input theme-input-1"
              id="theme-1"
              type="radio"
              name="theme"
              value="1"
              checked=""
            />
            <label for="theme-1">1</label>
            <input
              class="theme-input theme-input-2"
              id="theme-2"
              type="radio"
              value="2"
              name="theme"
            />
            <label for="theme-2">2</label>
            <input
              class="theme-input theme-input-3"
              id="theme-3"
              type="radio"
              name="theme"
              value="3"
            />
            <label for="theme-3">3</label>
          </div>
        </div>
      </div>
      <form>
        <input type="text" class="screen" />
      </form>

      <div class="buttons">
        <div class="row-1">
          <button type="button" class="btn btn-white" data-num="7">7</button>
          <button type="button" class="btn btn-white" data-num="8">8</button>
          <button type="button" class="btn btn-white" data-num="9">9</button>
          <button type="button" class="btn-del" id="btnDel">del</button>
        </div>

        <div class="row-2">
          <button type="button" class="btn btn-white" data-num="4">4</button>
          <button type="button" class="btn btn-white" data-num="5">5</button>
          <button type="button" class="btn btn-white" data-num="6">6</button>
          <button type="button" class="btn btn-white" data-num="+">+</button>
        </div>

        <div class="row-3">
          <button type="button" class="btn btn-white" data-num="1">1</button>
          <button type="button" class="btn btn-white" data-num="2">2</button>
          <button type="button" class="btn btn-white" data-num="3">3</button>
          <button type="button" class="btn btn-white" data-num="-">-</button>
        </div>

        <div class="row-4">
          <button type="button" class="btn btn-white" data-num=".">.</button>
          <button type="button" class="btn btn-white" data-num="0">0</button>
          <button type="button" class="btn btn-white" data-num="/">/</button>
          <button type="button" class="btn btn-white" data-num="*">x</button>
        </div>

        <div class="row-5">
          <button type="button" class="btn-clear" id="btnClear">reset</button>
          <button type="button" class="btn-equal" id="btnEqual">=</button>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
